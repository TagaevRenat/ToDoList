<body class="body">

  <div class="row">

      <h3 class="display-6 text-start">Список дел:</h3>
      <form id="form">
        <label for="business">Название дела -</label>
        <input name="firstCase" required pattern="^[А-Яа-яЁё\s]+$" minlength=5 type="text"
          placeholder="Введи название дела тут" id="inputID" />
        <input type="submit" class="btn btn-primary btn-sm" value="Добавить" id="submit" />
        <input type="reset" class="btn btn-secondary btn-sm" value="Сбросить" />
      </form>
      <ol class="list-group list-group-numbered" id='ol'>
      </ol>
    </div>
    <div class="col">
    </div>

    </script>
